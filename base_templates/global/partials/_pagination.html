
{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
            <a href="?page=1&query={{ request.GET.query.strip }}">first</a>
            <a href="?page={{ page_obj.previous_page_number }}&query={{ request.GET.query.strip }}">&laquo;</a>
            {% endif %}
            
            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages}}
            </span>
            
            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&query={{ request.GET.query.strip }}">&raquo;</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&query={{ request.GET.query.strip }}"> last </a>
            {% endif %}
        </span>
    </div>
{% endif %}
