{% load static %}
<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">
            Agenda
        </a>
    </h1>
    <div class="search">
        <form action="{% url 'contact:search' %}" method="GET">
            <span class="search-container">
                <input
                    type="search"
                    class="search-input"
                    placeholder="Search"
                    id="search"
                    name="query"
                    value="{{ request.GET.query.strip }}"
                >
                <span class="submit-container">
                    <input type="submit" class="submit-input" value="">
                    <img src="{% static 'global/src/icons/search-regular-48.png' %}" alt="Search" id="search-button">
                </span>
                <div class="img-filter">
                    <img src="{% static 'global/src/icons/filter-regular-48.png' %}" alt="Filter" id="filter-icon">
                    <div class="count-filters">{{ len_selected_filters }}</div>
                </div>
            </span>
            <div id="overlay"></div>
            <div class="filter">
                <h3>Filter</h3>
                <img src="{% static 'global/src/icons/x-regular-36.png' %}" alt="X" id="close-filter">
                <span class="checkbox-container">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="filter" value="id" class="filter-checkbox" {% if "id" in selected_filters %}checked{% endif %}>
                        <span class="checkmark">ID</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="filter" value="first_name" class="filter-checkbox" {% if "first_name" in selected_filters %}checked{% endif %}>
                        <span class="checkmark">First Name</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="filter" value="last_name" class="filter-checkbox" {% if "last_name" in selected_filters %}checked{% endif %}>
                        <span class="checkmark">Last Name</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="filter" value="phone" class="filter-checkbox" {% if "phone" in selected_filters %}checked{% endif %}>
                        <span class="checkmark">Phone</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="filter" value="email" class="filter-checkbox" {% if "email" in selected_filters %}checked{% endif %}>
                        <span class="checkmark">E-mail</span>
                    </label>
                </span>
            </div>
        </form>
    </div>
    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url "contact:create" %}" class="menu-link">New Contact</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:user_update" %}" class="menu-link"><img src="{% static 'global/src/icons/profile-icon.png' %}" alt="Profile"></a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:logout" %}" class="menu-link"><img src="{% static 'global/src/icons/logout-icon.png' %}" alt="Log out"></a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url "contact:login" %}" class="menu-link">Login</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:register" %}" class="menu-link">Register</a>
                </li>
            {% endif %}

        </ul>
    </nav>
</header>

<script src="{% static "global/js/filter_counter.js" %}"></script>
<script src="{% static "global/js/search_filter.js" %}"></script>
